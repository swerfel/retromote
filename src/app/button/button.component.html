<svg:g [appTranslateToBoundsLocation]="bounds">
  <g  [appSetScale]="scale">
    <rect width="16" height="16" [style.stroke-opacity]="borderVisible?1:0" class="icon-border" />
    <g transform="translate(1,1) scale(1.75,1.75)">
      <use attr.href="{{'assets/open-iconic.svg#' + iconId}}" class="icon"></use>
    </g>
  </g>
</svg:g>
